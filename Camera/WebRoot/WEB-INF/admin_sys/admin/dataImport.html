<!DOCTYPE html>
<head>
<meta charset="utf-8" />
<title>数据导入</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta content="width=device-width, initial-scale=1" name="viewport" />
<meta content="" name="description" />
<meta content="" name="author" />
<!-- BEGIN GLOBAL MANDATORY STYLES -->
<#include "/admin_sys/head.html"/>


  <link href="${base}/res/assets/global/plugins/bootstrap-select/css/bootstrap-select.min.css" rel="stylesheet" type="text/css" />
  <link href="${base}/res/assets/global/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet" type="text/css" />
  <script src="${base}/res/assets/global/plugins/bootstrap-table/bootstrap-table.min.js" type="text/javascript"></script>
  <script src="${base}/res/assets/global/plugins/bootstrap-table/bootstrap-table-zh-CN.min.js" type="text/javascript"></script>
  
  <script src="${base}/res/assets/js/dataImport.js" type="text/javascript"></script>
  <script src="${base}/res/assets/js/ajaxfileupload.js" type="text/javascript"></script>
 
	
</head>

<body
	class="page-header-fixed page-sidebar-closed-hide-logo page-container-bg-solid page-md">
	<#include "/admin_sys/top.html"/>
	<div class="clearfix"></div>
	<div class="page-container">
		<#assign tb_12=true  />
		<#assign tb_12_ul=true />
		<#assign tb_12_li_1=true />
		<#include "/admin_sys/left.html"/>
		<div class="page-content-wrapper">
			<div style="min-height:1022px" class="page-content">
				<div class="page-bar">

					<ul class="page-breadcrumb">
						<li><a href="v_list.do">用户管理</a> <i class="fa fa-angle-right"></i>
						</li>
						<li><span>列表</span></li>
					</ul>
				</div>

				<div class="row ">
					<div class="col-md-12">
						<div class="portlet box red bordered">
							<div class="portlet-title">
								<div class="caption">
									<i class="fa fa-comments"></i>导入数据
								</div>
							</div>
							<div class="portlet-body">
								<div id="loading" style="display: none;">正在上传.....</div>
								<form id="uploadForm" action="${base}/admin/dataTobase.do" method="post" class="form-inline" enctype="multipart/form-data">
									<div>
										<input id="fileToUpload" type="file" name="file" title="选择数据" /> 
										<input id="add" style="margin-top:20px;width:60px;height:30px" class="btn blue " type="button" value="提交"/>
									</div>
								</form>
								<div>
									<table id="Table"></table>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<#include "/common/bootAlert_message.html"/>
		<script src="${base}/res/assets/global/plugins/bootstrap-select/js/bootstrap-select.min.js" type="text/javascript"></script>
        <script src="${base}/res/assets/pages/scripts/components-bootstrap-select.min.js" type="text/javascript"></script>
	</div>

</html>
